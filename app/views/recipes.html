<style>
    .recipeListTbl td:last-child {
        width: 8%;
        vertical-align: bottom;
    }
    .recipes-header-row div:last-child {
       margin-top: 60px;
    }
</style>

<div class="panel panel-default panel-body">

<div class="row recipes-header-row">
    <div class="col-md-10">
        <h1>Recipes</h1>
    </div>
    <div class="col-md-2">
        <a ui-sref="newRecipe" class="btn btn-primary">New Recipe</a>
    </div>
</div>

    </div>

    <div class="panel panel-default panel-body">
<table class="table table-bordered table-hover recipeListTbl">
    <thead class="bg-primary">
        <tr>
            <th>Recipe</th>
            <th>Style</th>
            <th>Rating</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="recipe in vm.recipes">
            <td><a ui-sref="recipe({recipeId: recipe._id})">
                {{recipe.name}}</a>
            </td>
            <td>{{recipe.genre}}</td>
            <td>
                <rating ng-show="recipe.rating" ng-model="recipe.rating"  state-on="'fa fa-star'" state-off="'fa fa-star-o'" readonly="true"></rating>
            </td>
            <td>
                <div class="row">
                    <div class="col-md-6">
                        <a ui-sref="editRecipe({recipeId: recipe._id})"><i class="fa fa-edit"></i></a>
                    </div>
                    <div class="col-md-6">
                        <a data-toggle="modal" data-target="#deleteConfirmationModal" class="danger"><i class="fa fa-trash-o"></i> </a>
                    </div>
                </div>

                <!-- Confirm Delete Modal -->
                <div class="modal fade" id="deleteConfirmationModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                Are you sure you want to delete this recipe?
                            </div>
                            <div class="modal-footer">
                                <button id="deleteConfirmationBtn" ng-click="vm.deleteRecipe(recipe._id)" class="btn btn-danger">Yes</button>
                                <button  data-dismiss="modal" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
    </tbody>
</table>

</div>

<script>

</script>
