<div class="row">
    <div class="col-md-6">
        <h1>New Recipe</h1>
    </div>
    <div class="col-md-6">
        <br/><br/>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-7">
                <button class="btn btn-lg btn-primary">Create</button>
                <button class="btn btn-lg btn-warning">Clear</button>
                <button class="btn btn-lg btn-default">Cancel</button>
            </div>
        </div>
    </div>
</div>

<hr><br />

<!-- Recipe Information -->

<div class="row">

    <div class="col-md-5">
        <h3 style="margin-top: 0;">Information</h3><br />
        <form class="form-group">

            <input class="form-control" placeholder="Recipe Name" /> <br />
            <input ng-model="vm.selected" typeahead="genre for genre in vm.genres | filter:$viewValue" class="form-control" placeholder="Genre" /> <br />
            <textarea class="form-control" placeholder="Description"></textarea> <br />

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input class="form-control" placeholder="Prep Time" />
                        <span class="input-group-addon">minutes</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input class="form-control" placeholder="Cook Time" />
                        <span class="input-group-addon">minutes</span>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="col-md-1"></div>

    <!-- Ingredients -->

    <div class="col-md-6">
        <h3 style="margin-top: 0;">Ingredients</h3><br />
        <div class="row">
            <div class="col-md-3">
                <input ng-model="vm.newIngredientMeasurement" class="form-control" placeholder="how much?" />
            </div>
            <div class="col-md-8">
                <input ng-model="vm.newIngredientName" class="form-control" placeholder="of what?" />
            </div>
            <div class="col-md-1">
                <button ng-click="vm.addIngredient()" class="btn btn-primary">add</button>
            </div>
        </div><br/>

        <div class="well-sm" ng-show="vm.ingredients.length == 0">
            No ingredients have been added.
        </div>

        <ul class="list-group">
            <li ng-repeat="ingredient in vm.ingredients" class="list-group-item">
                <div class="row">
                    <div class="col-md-3">{{ingredient.measurement}}</div>
                    <div class="col-md-7">{{ingredient.name}}</div>
                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <a href="javascript:void(0)" ng-click="vm.deleteIngredient($index)" class="text-danger">
                                    <i class="fa fa-minus-circle"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
<hr />

<!-- Directions -->

<h3>Directions</h3><br />

<div class="row">
    <div class="col-md-1">
        <input ng-model="vm.newDirectionStep" class="form-control" placeholder="Step #" />
    </div>
    <div class="col-md-9">
        <input ng-model="vm.newDirectionInstructions" class="form-control" placeholder="Instructions" />
    </div>
    <div class="col-md-2">
        <button ng-click="vm.addDirection()" class="btn btn-primary">add</button>
    </div>
</div><br/>

<ul class="list-group">
    <li ng-repeat="direction in vm.directions" class="list-group-item">
        <div class="row">
            <div class="col-md-1"><span class="badge">{{direction.step}}</span></div>
            <div class="col-md-10">{{direction.instructions}}</div>
            <div class="col-md-1">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <a href="javascript:void(0)" ng-click="vm.deleteDirection($index)" class="text-danger">
                            <i class="fa fa-minus-circle"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </li>
</ul>

<div class="well-sm" ng-show="vm.directions.length == 0">
    No directions have been added.
</div>
